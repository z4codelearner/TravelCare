<!doctype html>
<html>
    <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Tour & Travels Agency is a leading travel agency offering a wide range of tour packages and travel services for your perfect vacation.">
    <meta name="author" content="Pouch Care Team z4Code">
    <meta name="keywords" content="Tour, Travels, agency, business, corporate, tour packages, journey, trip, vacation, holiday, travel agency">
    <!-- Favicon -->
    <link rel="icon" href="../assets/img/favicon.png" type="image/x-icon" alt="Pouch Care Favicon">
    <!-- Title -->
    <title>Pouch Care - Tour & Travels Agency </title>

    <!-- google fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400..700&display=swap" rel="stylesheet">
    <!-- CDN for flatpickr -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">
    <!-- Swiper CDN CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css" />
    <!-- AOS CSS -->
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet" />
    <!-- Lightgallery CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/lightgallery@2.7.2/css/lightgallery-bundle.min.css"/>

    <!-- Tailwind CSS -->
    <link href="./output.css" rel="stylesheet">
    
    </head>
    <body>
        <section class="md:h-screen py-36 flex items-center relative overflow-hidden">
            <div class="absolute inset-0 z-1 bg-[url('../assets/img/traveling-with-off-road-car_BG.webp')] bg-no-repeat bg-center bg-cover"></div>
            <div class="absolute inset-0 bg-gradient-to-b from-transparent to-slate-900 z-2"></div>
            <div class="container mx-auto relative z-3">
                <div class="flex justify-center">
                    <div class="max-w-[400px] w-full m-auto p-6 bg-slate-900/60 backdrop-blur-[1px] border border-red-500/40 rounded-md">
                        <a href="index.html"><img src="../assets/img/logo.webp" class="mx-auto w-32 h-auto" alt="logo"></a>
                        <h5 class="my-6 text-xl text-white font-semibold">Login</h5>
                        <form class="text-start">
                            <div class="grid grid-cols-1">
                                <div class="mb-4">
                                    <label class="font-semibold text-red-500" for="LoginEmail">Email Address:</label>
                                    <input id="LoginEmail" type="email" class="mt-3 w-full py-2 text-white px-3 h-10 bg-transparent  rounded outline-none border border-gray-100 focus:ring-0" placeholder="name@example.com">
                                </div>

                                <div class="mb-4">
                                    <label class="font-semibold text-red-500" for="LoginPassword">Password:</label>
                                    <input id="LoginPassword" type="password" class="mt-3 w-full text-white py-2 px-3 h-10 bg-transparent rounded outline-none border border-gray-100 focus:ring-0" placeholder="Password:">
                                </div>

                                <div class="flex justify-between mb-4">
                                    <div class="flex items-center mb-0">
                                        <input class="form-checkbox size-4 appearance-none rounded border border-gray-200  accent-red-600 checked:appearance-auto focus:border-red-300 focus:ring-0 focus:ring-offset-0 focus:ring-red-200 focus:ring-opacity-50 me-2" type="checkbox" value="" id="RememberMe">
                                        <label class="form-checkbox-label text-slate-400" for="RememberMe">Remember me</label>
                                    </div>
                                    <p class="text-slate-400 mb-0"><a href="forgot-password.html" class="text-slate-400 hover:text-red-500 transition-all duration-300">Forgot password ?</a></p>
                                </div>

                                <div class="mb-4">
                                    <input type="submit" class="py-2 px-5 inline-block tracking-wide align-middle text-base text-center bg-red-500 text-white hover:text-slate-950 font-semibold transition-all duration-300 rounded-md w-full" value="Login / Sign in">
                                </div>

                                <div class="text-center">
                                    <span class="text-slate-400 me-2">Don't have an account ?</span> <a href="signup.html" class="text-white font-bold inline-block hover:text-red-500 transition-all duration-300">Sign Up</a>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </section>
        <div class="fixed bottom-3 end-3 z-10">
            <a href="./home.html" class="size-8 inline-flex items-center justify-center tracking-wide border align-middle duration-500 text-base text-center bg-red-500/10 hover:bg-red-500 text-red-500 hover:text-black rounded-md"><svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-arrow-left size-4"><line x1="19" y1="12" x2="5" y2="12"></line><polyline points="12 19 5 12 12 5"></polyline></svg></a>
        </div>





        <!-- Feather Icons -->
        <script src="https://unpkg.com/feather-icons"></script>
        <!-- Flatpickr CDN JS -->
        <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
        <!-- Swiper CDN JS -->
        <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
        <!-- AOS JS -->
        <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
        <!-- JS -->
        <script src="https://cdn.jsdelivr.net/npm/lightgallery@2.7.2/lightgallery.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/lightgallery@2.7.2/plugins/zoom/lg-zoom.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/lightgallery@2.7.2/plugins/thumbnail/lg-thumbnail.min.js"></script>
        <!-- Js links -->
        <script src="./app.js"></script>



    </body>
</html>
